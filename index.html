<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>playing card</title>
</head>
<body>
     <div class="cards">

        <!--Heart..-->
        <div class="card red">
        <span class=" label top">A</span>
        <div class="symbol heart">
            <div class="square"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
       <span class=" label bottom">A</span>
     </div>


     <!--  Diamonnd -->
       <div class="card red">
        <spna class=" label top">A</span>
            <div class="symbol diamond">
                <div class="square"></div>
            </div>
            <span class="label bottom">A</span>
       </div>


       <!-- Spade-->
          <div class="card black">
            <span class="top">A</span>
            <div class="symbol spade">
                <div class="circle1"></div>
                    <div class="circle2"></div>
                        <div class="triangle1"></div>
                        <div class="stick1"></div>
                </div>
                <span class="bottom">A</span>

            </div>

            <!-- Club-->
             <div class="card black">
                <span class="top">A</span>
                <div class="symbol club">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="stick1"></div>
                </div>
                <span class="bottom">A</span>
             </div>

          </div>
</body>
</html>
